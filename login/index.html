<!-- Populates the latest MicroPython version number via an API -->
<script type="module">
	window.onload = () => {
        let rplUser = localStorage.getItem("replUser");
        if(rplUser && rplUser.username){
            window.location.href ="../"
        }
		const fragment = new URLSearchParams(window.location.hash.slice(1));
		const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

		if (!accessToken) {
			return ;
		}

		fetch('https://discord.com/api/users/@me', {
			headers: {
				authorization: `${tokenType} ${accessToken}`,
			},
		})
			.then(result => result.json())
			.then(response => {
				console.log(response)
				localStorage.setItem("replUser",JSON.stringify(response))
				window.location.href = "../pairing"
				// const { username, discriminator } = response;
				// document.getElementById('info').innerText += ` ${username}#${discriminator}`;
			})
			.catch(console.error);
	};
    
</script>
