            <a href="https://github.com/brilliantlabsAR/micropython/releases/latest" target="_blank"

            <a href="https://docs.brilliant.xyz/micropython/micropython/" target="_blank">documentation</a>.
        </p>

        <!-- REPL console -->
        <textarea type="text" id="replConsole" rows=20 autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false" placeholder="" onpaste="pasteEvent();event.preventDefault()"></textarea>

        <!-- Buttons -->
        <div class="buttons">

            <button id="connectButton" title="Open Bluetooth connection pane">Connect</button>

            <button onclick="sendUartData('\x01'); replConsole.focus()" name="controlButton" disabled
                title="Enter raw REPL mode (Ctrl-A)">Ctrl-A</button>

            <button onclick="sendUartData('\x02'); replConsole.focus()" name="controlButton" disabled
                title="Enter normal REPL mode (Ctrl-B)">Ctrl-B</button>

            <button onclick="sendUartData('\x03'); replConsole.focus()" name="controlButton" disabled
                title="Interrupt a running program (Ctrl-C)">Ctrl-C</button>

            <button onclick="sendUartData('\x04'); replConsole.focus()" name="controlButton" disabled
                title="Reset the device (Ctrl-D)">Ctrl-D</button>

            <button onclick="sendUartData('\x05'); replConsole.focus()" name="controlButton" disabled
                title="Enter paste mode (Ctrl-E)">Ctrl-E</button>

            <button onclick="replConsole.value = ''; cursorPosition = 0; sendUartData('\x03');focusREPL();"
                title="Clear console (Cmd-k or Ctrl-k)">Clear</button>

        </div>

        <img id="photo"></img>

        <!-- Footer -->
        <footer>

<!-- Populates the latest MicroPython version number via an API -->
<script type="module">

    // Import GitHub Octokit API
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

    // Reference to the <a> link where we'll insert the version string
    const latestVersion = document.getElementById('latestVersion');

    // Get the version from the API and populate the value
    (async function getVersion() {

        // Call the API for latest release
        const octokit = new Octokit({});
        const latestRelease = await octokit.request('GET /repos/{owner}/{repo}/releases/latest', {
            owner: 'brilliantlabsAR',
            repo: 'monocle-micropython'
        });

        // Set the inner value of the <a> link to the tag string
        latestVersion.innerHTML = latestRelease.data.tag_name;
    })();

</script>
