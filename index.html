<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link rel="stylesheet" href="https://repl.siliconwitchery.com/css/style.css">
    <link rel="stylesheet" href="https://repl.siliconwitchery.com/css/keyboard.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- SEO title & description -->
    <title>MicroPython Web REPL | Brilliant Labs</title>
    <meta name="description" content="Web Bluetooth based REPL for Brilliant Labs AR devices.">
    <link rel="canonical" href="https://repl.brilliant.xyz" />

    <!-- Facebook & Twitter card meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@brilliantlabsAR" />
    <meta property="og:title" content="MicroPython Web REPL | Brilliant Labs" />
    <meta property="og:description" content="Web Bluetooth based REPL for Brilliant Labs AR devices." />
    <meta property="og:image" content="https://repl.brilliant.xyz/images/share.png" />
    <meta property="og:url" content="https://repl.brilliant.xyz" />
    <meta property="og:type" content="website" />

    <!-- Import javascript -->
    <script type="module" src="https://repl.siliconwitchery.com/js/main.js"></script>
    <script type="module" src="https://repl.siliconwitchery.com/js/keyboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>

</head>

<body>

    <textarea type="text" id="replConsole" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        inputmode="none"></textarea>

    <p id="infoText">MicroPython Web REPL by <a href="https://www.brilliant.xyz" target="_blank">Brilliant Labs</a> Â©
        2023</p>

    <div class=" buttons">
        <button id="ctrlAButton" name="controlButton" title="Raw REPL mode">
            Ctrl-A
        </button>
        <button id="ctrlBButton" name="controlButton" title="Friendly REPL mode">
            Ctrl-B
        </button>
        <button id="ctrlCButton" name="controlButton" title="Clear line / Exit paste mode">
            Ctrl-C
        </button>
        <button id="ctrlDButton" name="controlButton" title="Reset / Run Pasted code">
            Ctrl-D
        </button>
        <button id="ctrlEButton" name="controlButton" title="Paste mode">
            Ctrl-E
        </button>
        <button id="clearButton" name="controlButton" title="Clear entire terminal (Ctrl-K)">
            Clear
        </button>
        <button id="fpgaUpdateButton" name="controlButton" title="Update FPGA binary">
            Upload
        </button>
    </div>

    <div class="keyboard">
        <div class="simple-keyboard"></div>
    </div>

</body>

</html>
