                name="controlButton" disabled>Ctrl-D</button>

                name="controlButton" disabled>Ctrl-E</button>

<!-- Javascript for interacting with the REPL console and buttons -->
<script>

    // Text shown in the repl when there is no connection
    const replPlaceholderText =
        "Welcome to the MicroPython Web REPL. Connect via Bluetooth using the button below.\n\n" +
        "Currently, only Chrome desktop supports Web Bluetooth which is used here.\n\n" +
        "You're welcome to fork, contribute, and suggest bugfixes for this code within the repository linked below."

    // Reference to the REPL console and buttons
    const replConsole = document.getElementById('replConsole');
    const connectButton = document.getElementById('connectButton');
    const controlButtons = document.getElementsByName('controlButton');

    // Variable for keeping track of the current cursor position
    let cursorPosition = 0;

    // Logic for connecting and disconnecting when the button is pressed
    connectButton.addEventListener('click', function () {

        // Call the connectDisconnect() function
        connectDisconnect()
            .then(function (result) {
                switch (result) {

                    // If connected
                    case "connected":

                        // Clear placeholder text
                        replConsole.placeholder = "";

                        // Show "Disconnect"
                        connectButton.innerHTML = "Disconnect";

                        // Enable the control buttons
                        controlButtons.forEach(function (ele) {
                            ele.disabled = false;
                        })

                        // Append "connected" to the console
                        replConsole.value = replConsole.value + "\nConnected";

                        // Move the cursor forward
                        cursorPosition += "\nConnected".length;

                        // Reset the REPL
                        sendControlKey('KeyC');

                        // Focus onto the REPL console
                        replConsole.focus();

                        break;

                    // If disconnected
                    case "disconnected":

                        // Append "disconnected" to the console
                        replConsole.value = replConsole.value + "\nDisconnected";

                        // Move the cursor forward
                        cursorPosition += "\nDisconnected".length;

                        // Run the disconnect handler
                        disconnectHandler();

                        break;
                }
            })

            // If we couldn't connect
            .catch(function (error) {

                // Append a message to the console
                replConsole.value = replConsole.value + "\nCanceled, or couldn't connect. Are you using Chrome?";

                // Move the cursor forward
                cursorPosition += "\nCanceled, or couldn't connect. Are you using Chrome?".length;

                // Reset the last character index
                lastCharacterIndex = replConsole.textLength;

                // Log error to console
                console.error(error);
            })
    })

    // Detect key presses in REPL console
    replConsole.onkeypress = (event) => {

        let key = event.key;

        // If Enter is pressed, replace it with CRLF
        if (key === 'Enter') {

            key = "\r\n";
        }

        // Send the keypress
        sendData(key)

            // If an error occurs
            .catch(function (error) {

                // Print a message in the REPL console
                replConsole.value = replConsole.value + "\nBluetooth error. Are you connected?";

                // Move the cursor forward
                cursorPosition += "\nBluetooth error. Are you connected?".length;

                // Log error to the console
                console.error(error);
            });

        // Don't print characters because the response will print it for us
        event.preventDefault();
    }

    // Detect key holds in REPL console. This includes special keys like Tab, Ctrl, and Backspace
    replConsole.onkeydown = (event) => {

        // If Ctrl-K, or Cmd-K is pressed, clear the screen
        if ((event.metaKey || event.ctrlKey) && event.code === 'KeyK') {
            sendControlKey('Clear');
            event.preventDefault();
        }

        // If backspace is pressed
        if (event.code === 'Backspace') {
            sendControlKey('Backspace');
            event.preventDefault();
        }

        // If up is pressed
        if (event.code === 'ArrowUp') {
            sendControlKey('ArrowUp');
            event.preventDefault();
        }

        // If down is pressed
        if (event.code === 'ArrowDown') {
            sendControlKey('ArrowDown');
            event.preventDefault();
        }

        // If right is pressed
        if (event.code === 'ArrowRight') {
            sendControlKey('ArrowRight');
            event.preventDefault();
        }

        // If left is pressed
        if (event.code === 'ArrowLeft') {
            sendControlKey('ArrowLeft');
            event.preventDefault();
        }

        // If Tab is pressed
        if (event.code === 'Tab') {
            sendControlKey('Tab');
            event.preventDefault();
        }

        // If Ctrl is held
        if (event.ctrlKey) {
            switch (event.code) {

                // In the case of Ctrl-A
                case 'KeyA':
                    sendControlKey('KeyA');
                    event.preventDefault();
                    break;

                // In the case of Ctrl-B
                case 'KeyB':
                    sendControlKey('KeyB');
                    event.preventDefault();
                    break;

                // In the case of Ctrl-C
                case 'KeyC':
                    sendControlKey('KeyC');
                    event.preventDefault();
                    break;

                // In the case of Ctrl-D
                case 'KeyD':
                    sendControlKey('KeyD');
                    event.preventDefault();
                    break;

                // In the case of Ctrl-E
                case 'KeyE':
                    sendControlKey('KeyE');
                    event.preventDefault();
                    break;
            }
        }
    }

    // Send control sequences over bluetooth
    function sendControlKey(value) {

        switch (value) {

            // In the case of Ctrl-A, send 01
            case 'KeyA':
                sendData("\001");
                break;

            // In the case of Ctrl-B, send 02
            case 'KeyB':
                sendData("\002");
                break;

            // In the case of Ctrl-C, send 03
            case 'KeyC':
                sendData("\003");
                break;

            // In the case of Ctrl-D, send 04
            case 'KeyD':
                sendData("\004");
                break;

            // In the case of Ctrl-E, send 05
            case 'KeyE':
                sendData("\005");
                break;

            // In the case of clearing the console
            case 'Clear':
                replConsole.value = "";
                cursorPosition = 0;
                sendData("\003");
                break;

            // Scroll up through history
            case 'ArrowUp':
                sendData("\x1B[A");
                break;

            // Scroll down through history
            case 'ArrowDown':
                sendData("\x1B[B");
                break;

            // Move cursor right
            case 'ArrowRight':
                sendData("\x1B[C");
                break;

            // Move cursor left
            case 'ArrowLeft':
                sendData("\x1B[D");
                break;

            // Send Tab command for indentation or autocomplete
            case 'Tab':
                sendData("\x09");
                break;

            // Send backspace command
            case 'Backspace':
                sendData("\x08");
                break;

            default:
                console.error(value + " not handled.");
                break;
        }
    }

    // When data arrives over bluetooth
    function incomingDataHandler(event) {

        // Decode the byte array into a string
        const decoder = new TextDecoder('utf-8');
        let value = event.target.value;
        let string = decoder.decode(value);

        // For every character in the incoming string (i is incremented internally)
        for (let i = 0; i < string.length;) {

            // Check if there's a backspace character at the current position
            if (string.indexOf('\b', i) == i) {

                // Move the cursor back by one space
                cursorPosition--;

                // Skip past the backspace character
                i += '\b'.length;
            }

            // Check if there is a carriage return at the current position
            else if (string.indexOf('\r', i) == i) {

                // Skip past the carriage return character
                i += '\r'.length;
            }

            // Check if there's an ESC-[K sequence at the current position
            else if (string.indexOf('\x1B[K', i) == i) {

                // Remove everything from the cursor to the end of the string
                replConsole.value = replConsole.value.slice(0, cursorPosition);

                // Skip ahead past the ESC-[K
                i += '\x1B[K'.length;
            }

            // Check if there's an ESC-[nD sequence at the current position
            else if (string.slice(i).search(/\x1B\[\d+D/) == 0) {

                // Extract the number of spaces to move
                let backspaces = parseInt(string.slice(i).match(/(\d+)(?!.*\1)/g));

                // Move the cursor back that many spaces
                cursorPosition -= backspaces;

                // Skip ahead past the ESC-[nD
                i += '\x1B[D'.length + String(backspaces).length;
            }

            // Otherwise for all other characters
            else {

                // Append the output with the new character
                replConsole.value = replConsole.value.slice(0, cursorPosition)
                    + string[i]
                    + replConsole.value.slice(cursorPosition + 1);

                // Move the cursor forward by one space
                cursorPosition++;

                // Skip one character
                i++;
            }
        }

        // Reposition the cursor
        replConsole.selectionEnd = cursorPosition;
        replConsole.selectionStart = cursorPosition;

        // Make sure the REPL console is scrolled all the way down
        replConsole.scrollTop = replConsole.scrollHeight;
    }

    // When a disconnect event occurs
    function disconnectHandler() {

        // Show "Connect"
        connectButton.innerHTML = "Connect";

        // Disable all the buttons again
        controlButtons.forEach(function (ele) {
            ele.disabled = true;
        })
    }

    // On page load
    window.addEventListener("load", (event) => {
        replConsole.placeholder = replPlaceholderText;
    });

</script>

<!-- Populates the latest MicroPython version number via an API -->
<script type="module">

    // Import GitHub Octokit API
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

    // Reference to the <a> link where we'll insert the version string
    const latestVersion = document.getElementById('latestVersion');

    // Get the version from the API and populate the value
    (async function getVersion() {

        // Call the API for latest release
        const octokit = new Octokit({});
        const latestRelease = await octokit.request('GET /repos/{owner}/{repo}/releases/latest', {
            owner: 'siliconwitchery',
            repo: 'micropython'
        });

        // Set the inner value of the <a> link to the tag string
        latestVersion.innerHTML = latestRelease.data.tag_name;
    })();

</script>
