<body>

    <div class="app">

        <!-- Title -->
        <h1>MicroPython Web REPL</h1>

        <!-- Latest version and docs link -->
        <p>Latest MicroPython build:
            <a href="https://github.com/siliconwitchery/micropython/releases/latest" target="_blank"
                id="latestVersion"></a>.
            Use <b>machine.git_tag</b> to check your current version. For full reference, check out the
            <a href="https://docs.siliconwitchery.com/micropython/micropython/" target="_blank">documentation</a>.
        </p>

        <!-- REPL console -->
        <textarea type="text" id="replConsole" rows=20 autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false" placeholder="" onpaste="pasteEvent();event.preventDefault()"></textarea>

        <!-- Buttons -->
        <div class="buttons">

            <button id="connectButton" title="Open Bluetooth connection pane">Connect</button>

            <button value="KeyA" title="Enter raw REPL mode (Ctrl-A)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="controlButton" disabled>Ctrl-A</button>

            <button value="KeyB" title="Enter normal REPL mode (Ctrl-B)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="controlButton" disabled>Ctrl-B</button>

            <button value="KeyC" title="Interrupt a running program (Ctrl-C)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="controlButton" disabled>Ctrl-C</button>

            <button value="KeyD" title="Reset the device (Ctrl-D)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="controlButton" disabled>Ctrl-D</button>

            <button value="KeyE" title="Enter paste mode (Ctrl-E)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="controlButton" disabled>Ctrl-E</button>

            <button value="Clear" title="Clear console (Cmd-k or Ctrl-k)" onclick="sendControlKey(this.value);
            replConsole.focus()" name="clearButton">Clear</button>

        </div>

        <!-- Footer -->
        <footer>

            <p>For help, bug reporting, and source code, visit the
                <a href="https://github.com/siliconwitchery/web-bluetooth-repl" target="_blank">repository</a>
            </p>

        </footer>

    </div>

<!-- Javascript for interacting with the REPL console and buttons -->
<script>

    // Text shown in the REPL when there is no connection
    const replPlaceholderText =
        "Welcome to the MicroPython Web REPL. Connect via Bluetooth using the button below.\n\n" +
        "Currently, only Chrome desktop supports Web Bluetooth which is used here.\n\n" +
        "You're welcome to fork, contribute, and suggest bugfixes for this code within the repository linked below."

    // Reference to the REPL console and buttons
    const replConsole = document.getElementById('replConsole');
    const connectButton = document.getElementById('connectButton');
    const controlButtons = document.getElementsByName('controlButton');

    // Variable for keeping track of the current cursor position
    let cursorPosition = 0;

    // When the page loads
    window.addEventListener("load", (event) => {
        replConsole.placeholder = replPlaceholderText;
    });

    // When the connect/disconnect button is pressed
    connectButton.addEventListener('click', function () {

        // Call the connectDisconnect() function
        connectDisconnect()

            // Then handle one of the two results. Connected, or disconnected
            .then(function (result) {
                switch (result) {

                    // If connected
                    case "connected":

                        // Clear placeholder text in the REPL console
                        replConsole.placeholder = "";

                        // Change the button text to "Disconnect"
                        connectButton.innerHTML = "Disconnect";

                        // Enable the control buttons
                        controlButtons.forEach(function (ele) {
                            ele.disabled = false;
                        })

                        // Print "connected" in the REPL console
                        replConsole.value = replConsole.value + "\nConnected";

                        // Move the cursor forward
                        cursorPosition += "\nConnected".length;

                        // Send Ctrl-C to the device
                        sendControlKey('KeyC');

                        // Focus the cursor to the REPL console
                        replConsole.focus();

                        break;

                    // If disconnected
                    case "disconnected":

                        // Print "disconnected" in the REPL console
                        replConsole.value = replConsole.value + "\nDisconnected";

                        // Move the cursor forward
                        cursorPosition += "\nDisconnected".length;

                        // Run the disconnect handler
                        disconnectHandler();

                        break;
                }
            })

            // If we couldn't connect
            .catch(function (error) {

                // Print an error message in the REPL console
                replConsole.value = replConsole.value + "\nCanceled, or couldn't connect. Are you using Chrome?";

                // Move the cursor forward
                cursorPosition += "\nCanceled, or couldn't connect. Are you using Chrome?".length;

                // Log the error to the debug console
                console.error(error);
            })
    })

    // Whenever keys are pressed
    replConsole.onkeypress = (event) => {

        // Create a mutable copy of the event.key value
        let key = event.key;

        // If Enter is pressed
        if (key === 'Enter') {

            // Replace it with CRLF
            key = "\r\n";
        }

        // Send the keypress
        sendData(key)

            // If an error occurs
            .catch(function (error) {

                // Print an error message in the REPL console
                replConsole.value += + "\nBluetooth error. Are you connected?";

                // Move the cursor forward
                cursorPosition += "\nBluetooth error. Are you connected?".length;

                // Log the error to the debug console
                console.error(error);
            });

        // Don't print characters to the REPL console because the response will print it for us
        event.preventDefault();
    }

    // Whenever keys such as Ctrl, Tab or Backspace are pressed/held
    replConsole.onkeydown = (event) => {

        // If Ctrl is held
        if (event.ctrlKey) {
            switch (event.code) {

                // In the case of Ctrl-A
                case 'KeyA':

                    // Send Ctrl-A to the device
                    sendControlKey('KeyA');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;

                // In the case of Ctrl-B
                case 'KeyB':

                    // Send Ctrl-B to the device
                    sendControlKey('KeyB');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;

                // In the case of Ctrl-C
                case 'KeyC':

                    // Send Ctrl-C to the device
                    sendControlKey('KeyC');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;

                // In the case of Ctrl-D
                case 'KeyD':

                    // Send Ctrl-D to the device
                    sendControlKey('KeyD');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;

                // In the case of Ctrl-E
                case 'KeyE':

                    // Send Ctrl-E to the device
                    sendControlKey('KeyE');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;

                // In the case of Ctrl-K
                case 'KeyK':

                    // Issue the clear screen sequence
                    sendControlKey('Clear');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;
            }
        }

        // If the meta/command key is held
        if (event.metaKey) {
            switch (event.code) {

                // In the case of Meta-K or Meta-backspace
                case 'KeyK':
                case 'Backspace':

                    // Issue the clear screen sequence
                    sendControlKey('Clear');

                    // Prevent any action in the REPL console
                    event.preventDefault();

                    break;
            }
        }

        // If backspace is pressed
        if (event.code === 'Backspace') {

            // Send a backspace to the device
            sendControlKey('Backspace');

            // Prevent any action in the REPL console
            event.preventDefault();
        }

        // If up is pressed
        if (event.code === 'ArrowUp') {

            // Send an up arrow sequence to the device
            sendControlKey('ArrowUp');

            // Prevent any action in the REPL console
            event.preventDefault();
        }

        // If down is pressed
        if (event.code === 'ArrowDown') {

            // Send a down arrow sequence to the device
            sendControlKey('ArrowDown');

            // Prevent any action in the REPL console
            event.preventDefault();
        }

        // If right is pressed
        if (event.code === 'ArrowRight') {

            // Send a right arrow sequence to the device
            sendControlKey('ArrowRight');

            // Prevent any action in the REPL console
            event.preventDefault();
        }

        // If left is pressed
        if (event.code === 'ArrowLeft') {

            // Send a left arrow sequence to the device
            sendControlKey('ArrowLeft');

            // Prevent any action in the REPL console
            event.preventDefault();
        }

        // If Tab is pressed
        if (event.code === 'Tab') {

            // Send a tab to the device
            sendControlKey('Tab');

            // Prevent any action in the REPL console
            event.preventDefault();
        }
    }

    // Handle pasting of text into the REPL
    function pasteEvent() {

        // Read the clipboard
        navigator.clipboard.readText()
            .then(text => {

                // Send the entire clipboard, with line-feeds replaced with CRLF
                sendData(text.replace('\n', '\r\n'));
            })

            // Catch any errors
            .catch(err => {

                // Print a message in the REPL console
                replConsole.value = replConsole.value + "\nCould not paste. Did you allow clipboard permissions?";

                // Move the cursor forward
                cursorPosition += "\nCould not paste. Did you allow clipboard permissions?".length;
            });
    }

    // Whenever a control key or sequence is to be issued to the device
    function sendControlKey(value) {

        switch (value) {

            // In the case of Ctrl-A
            case 'KeyA':

                // Send control code 01
                sendData("\001");
                break;

            // In the case of Ctrl-B
            case 'KeyB':

                // Send control code 02
                sendData("\002");
                break;

            // In the case of Ctrl-C
            case 'KeyC':

                // Send control code 03
                sendData("\003");
                break;

            // In the case of Ctrl-D
            case 'KeyD':

                // Send control code 04
                sendData("\004");
                break;

            // In the case of Ctrl-E
            case 'KeyE':

                // Send control code 05
                sendData("\005");
                break;

            // In the case of Clear
            case 'Clear':

                // Clear the console
                replConsole.value = "";

                // Reset the cursor position to zero
                cursorPosition = 0;

                // Send control code 03 to reset the REPL
                sendData("\003");
                break;

            // In case of up arrow
            case 'ArrowUp':

                // Send control sequence ESC-[A
                sendData("\x1B[A");
                break;

            // In case of down arrow
            case 'ArrowDown':

                // Send control sequence ESC-[B
                sendData("\x1B[B");
                break;

            // In case of right arrow
            case 'ArrowRight':

                // Send control sequence ESC-[C
                sendData("\x1B[C");
                break;

            // In case of left arrow
            case 'ArrowLeft':

                // Send control sequence ESC-[D
                sendData("\x1B[D");
                break;

            // In case of Tab
            case 'Tab':

                // Send control code 09
                sendData("\x09");
                break;

            // In case of Backspace
            case 'Backspace':

                // Send control code 08
                sendData("\x08");
                break;

            // For anything not handled
            default:

                // Print an error message to the debug console
                console.error(value + " not handled.");
                break;
        }
    }

    // Whenever data arrives over bluetooth
    function incomingDataHandler(event) {

        // Decode the byte array into a UTF-8 string
        const decoder = new TextDecoder('utf-8');
        let value = event.target.value;
        let string = decoder.decode(value);

        // For every character in the incoming string (i is incremented internally)
        for (let i = 0; i < string.length;) {

            // Check if there's a backspace character at the current position
            if (string.indexOf('\b', i) == i) {

                // Move the cursor back by one space
                cursorPosition--;

                // Skip past the backspace character
                i += '\b'.length;
            }

            // Check if there is a carriage return at the current position
            else if (string.indexOf('\r', i) == i) {

                // Skip past the carriage return character
                i += '\r'.length;
            }

            // Check if there's an ESC-[K sequence at the current position
            else if (string.indexOf('\x1B[K', i) == i) {

                // Remove everything from the cursor to the end of the string
                replConsole.value = replConsole.value.slice(0, cursorPosition);

                // Skip ahead past the ESC-[K
                i += '\x1B[K'.length;
            }

            // Check if there's an ESC-[nD sequence at the current position
            else if (string.slice(i).search(/\x1B\[\d+D/) == 0) {

                // Extract the number of spaces to move
                let backspaces = parseInt(string.slice(i).match(/(\d+)(?!.*\1)/g));

                // Move the cursor back that many spaces
                cursorPosition -= backspaces;

                // Skip ahead past the ESC-[nD
                i += '\x1B[D'.length + String(backspaces).length;
            }

            // Otherwise for all other characters
            else {

                // Append the output with the new character
                replConsole.value = replConsole.value.slice(0, cursorPosition)
                    + string[i]
                    + replConsole.value.slice(cursorPosition + 1);

                // Move the cursor forward by one space
                cursorPosition++;

                // Skip one character
                i++;
            }
        }

        // Reposition the cursor
        replConsole.selectionEnd = cursorPosition;
        replConsole.selectionStart = cursorPosition;

        // Make sure the REPL console is scrolled all the way down
        replConsole.scrollTop = replConsole.scrollHeight;
    }

    // Whenever a disconnect event occurs
    function disconnectHandler() {

        // Show "Connect"
        connectButton.innerHTML = "Connect";

        // Disable all the buttons again
        controlButtons.forEach(function (ele) {
            ele.disabled = true;
        })
    }

</script>

<!-- Populates the latest MicroPython version number via an API -->
<script type="module">

    // Import GitHub Octokit API
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

    // Reference to the <a> link where we'll insert the version string
    const latestVersion = document.getElementById('latestVersion');

    // Get the version from the API and populate the value
    (async function getVersion() {

        // Call the API for latest release
        const octokit = new Octokit({});
        const latestRelease = await octokit.request('GET /repos/{owner}/{repo}/releases/latest', {
            owner: 'siliconwitchery',
            repo: 'micropython'
        });

        // Set the inner value of the <a> link to the tag string
        latestVersion.innerHTML = latestRelease.data.tag_name;
    })();

</script>

</html>
