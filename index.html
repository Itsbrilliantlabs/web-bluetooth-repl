<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- SEO title & description -->
    <title>Web Micropython REPL | Silicon Witchery</title>
    <meta name="description" content="Web Bluetooth based REPL for MicroPython
        running on Silicon Witchery FPGA modules.">
    <link rel="canonical" href="https://repl.siliconwitchery.com" />

    <!-- Facebook & Twitter card meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SiliconWitchery" />
    <meta property="og:title" content="Web Micropython REPL | Silicon Witchery" />
    <meta property="og:description" content="Web Bluetooth based REPL for
        MicroPython running on Silicon Witchery FPGA modules." />
    <meta property="og:image" content="https://repl.siliconwitchery.com/images/share.jpg" />
    <meta property="og:url" content="https://repl.siliconwitchery.com" />
    <meta property="og:type" content="website" />

</head>

<!-- Page HTML content -->

<body>
    <div class="app">

        <!-- Title -->
        <h1>MicroPython Web REPL</h1>

        <!-- REPL box -->
        <textarea type="text" id="replConsole" rows=20 autocomplete="off" autocorrect="off" autocapitalize="off"
            spellcheck="false"></textarea>

        <!-- Buttons -->
        <div class="buttons">

            <button id="connectButton" title="Open Bluetooth connection pane">Connect</button>
            <button id="ctrlAButton" title="Enter raw REPL mode" disabled>Ctrl-A</button>
            <button id="ctrlBButton" title="Enter normal REPL mode" disabled>Ctrl-B</button>
            <button id="ctrlCButton" title="Interrupt a running program" disabled>Ctrl-C</button>
            <button id="ctrlDButton" title="Reset the device" disabled>Ctrl-D</button>
            <button id="ctrlEButton" title="Enter paste mode" disabled>Ctrl-E</button>

        </div>

        <!-- Footer -->
        <footer>

            <p>For help and source code, visit the the
                <a href="https://github.com/siliconwitchery/web-bluetooth-repl" target="_blank">repository</a>
            </p>

            <p>Copyright 2022 <a href="https://www.siliconwitchery.com" target="_blank">Silicon Witchery</a></p>

        </footer>

    </div>

</body>

<!-- Javascript for interacting with the REPL console and buttons -->
<script>

    // Index of the last data we received
    var lastCharacterIndex = 0;

    // Micropython echos commands so we log them to prevent double prints
    var echoString = "";

    // Variable to indicate if control is currently pressed
    var ctrlHeld = false;

    // Logic for connect/disconnect button
    document.getElementById('connectButton').addEventListener('click', function () {

        // Call the connectDisconnect() function
        connectDisconnect()
            .then(function (result) {
                switch (result) {

                    // When connected
                    case "connected":

                        // Show "Disconnect"
                        document.getElementById('connectButton').innerHTML = "Disconnect";

                        // Enable the buttons
                        document.getElementById('ctrlAButton').disabled = false;
                        document.getElementById('ctrlBButton').disabled = false;
                        document.getElementById('ctrlCButton').disabled = false;
                        document.getElementById('ctrlDButton').disabled = false;
                        document.getElementById('ctrlEButton').disabled = false;

                        // Clear the text area
                        document.getElementById('replConsole').value = "";

                        // Focus onto the text area
                        document.getElementById('replConsole').focus();

                        break;

                    // When disconnected
                    case "disconnected":

                        // Run the disconnect handler
                        disconnectHandler();

                        break;
                }
            })

            // If we couldn't connect, print the reason in the text area
            .catch(function (error) {
                document.getElementById('replConsole')
                    .value = "Bluetooth error. Canceled, or couldn't connect.";

                // Log error to console
                console.error(error);
            })
    })

    // Logic for Ctrl-A button. Send a 01 command
    document.getElementById('ctrlAButton').addEventListener('click', function () {
        sendData("\001");
    })

    // Logic for Ctrl-B button. Send a 02 command
    document.getElementById('ctrlBButton').addEventListener('click', function () {
        sendData("\002");
    })

    // Logic for Ctrl-C button. Send a 03 command
    document.getElementById('ctrlCButton').addEventListener('click', function () {
        sendData("\003");
    })

    // Logic for Ctrl-D button. Send a 04 command
    document.getElementById('ctrlDButton').addEventListener('click', function () {
        sendData("\004");
    })

    // Logic for Ctrl-E button. Send a 05 command
    document.getElementById('ctrlEButton').addEventListener('click', function () {
        sendData("\005");
    })

    // Detect key presses in text area
    document.getElementById('replConsole').onkeypress = (event) => {

        // When Enter is pressed
        if (event.keyCode === 13) {

            // Extract text from the last sent data and the end of the line
            var line = document.getElementById('replConsole').value
                .substr(
                    lastCharacterIndex,
                    document.getElementById('replConsole').textLength)

            // Send the current line over Bluetooth
            sendData(line + "\r\n")

                // If error, print to text area and console
                .catch(function (error) {

                    // Print an error
                    document.getElementById('replConsole')
                        .value = "Bluetooth error. Are you connected?";

                    // Log error to console
                    console.error(error);
                });

            // Save the line to the echo
            echoString = line;

            // Don't print the return here
            event.preventDefault();
        }

        // TODO If Ctrl is pressed

        // For all other input
        else {

            // If the cursor is less than the last printed data 
            if (document.getElementById('replConsole').selectionStart
                < lastCharacterIndex) {

                // Move the cursor to the end before typing
                document.getElementById('replConsole').selectionStart =
                    document.getElementById('replConsole').textLength;
            }
        }
    }

    // Detect key holds in text area
    document.getElementById('replConsole').onkeydown = (event) => {

        // Disallow backspace before the last printed data
        if (event.keyCode === 8 &&
            document.getElementById('replConsole')
                .selectionStart <= lastCharacterIndex) {
            event.preventDefault();
        }

        // TODO If up is pressed
        if (event.keyCode === 38) {
            event.preventDefault();
        }

        // TODO If down is pressed
        if (event.keyCode === 40) {
            event.preventDefault();
        }

        // TODO If Tab is pressed
        if (event.keyCode === 9) {
            event.preventDefault();
        }

        // If Ctrl is held
        if (event.keyCode === 17) {
            ctrlHeld = true;
            event.preventDefault();
        }
    }

    // Handle key releases
    document.getElementById('replConsole').onkeyup = (event) => {

        // When Ctrl is released
        if (event.keyCode === 17) {
            ctrlHeld = false;
        }
    }

    // When data arrives, print it to the text area
    function incomingDataHandler(event) {

        // Decode the byte array into a string
        const decoder = new TextDecoder('utf-8');
        let value = event.target.value;
        let string = decoder.decode(value);

        // If the input string contains an echo, we trim it off
        if (string.startsWith(echoString)) {
            string = string.slice(echoString.length)
        }

        // Append data to the text area
        document.getElementById('replConsole').value += string;

        // Make sure the text area is scrolled all the way down
        var textarea = document.getElementById('replConsole');
        textarea.scrollTop = textarea.scrollHeight;

        // Update the last character index to the latest input
        lastCharacterIndex = textarea.textLength;
    }

    function disconnectHandler() {

        // Show "Connect"
        document.getElementById('connectButton').innerHTML = "Connect";

        // Disbale all the buttons again
        document.getElementById('ctrlAButton').disabled = true;
        document.getElementById('ctrlBButton').disabled = true;
        document.getElementById('ctrlCButton').disabled = true;
        document.getElementById('ctrlDButton').disabled = true;
        document.getElementById('ctrlEButton').disabled = true;
    }

</script>

</html>
