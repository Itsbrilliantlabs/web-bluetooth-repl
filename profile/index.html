<!-- Populates the latest MicroPython version number via an API -->
<script type="module">
    setTimeout(()=>{
        let rplUser = localStorage.getItem("replUser");
        if(rplUser && JSON.parse(rplUser).username){
            rplUser = JSON.parse(rplUser)
            let img = `<img class="avatar" src="https://cdn.discordapp.com/avatars/${rplUser.id}/${rplUser.avatar}?size=80">`
            document.querySelector(".heading").innerHTML = img + " <span>" + rplUser.username+"</span>"
        }else{
            window.location ="../login"
        }
    },2000)
    document.querySelector('.logout-btn').addEventListener("click",function(){
        localStorage.removeItem("replUser")
        window.location = "../login"
    })
    document.querySelector('.menu-btn').addEventListener("click",function(){
        window.location = "../"
    })
	
</script>
